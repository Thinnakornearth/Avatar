    <h1 class="heading">Birth Certificate Application Form</h1>
    <br/><br/>
        <div class="postApi">
        <label for="familyName"> Family Name *</label>
        <input type="text" name="name" placeholder="Enter your family name" required id="name1">

        <label for="givenName"> Given Name *</label>
        <input type="text" name="name" placeholder="Enter your given name" required id="name2">
    
        <label for="dob">Date of Birth *</label>
        <input type="text" name="dob" placeholder="1997-09-12" required id="dob1">
    
        <label for="address">Address *</label>
        <input type="text" name="address" placeholder="Enter your address here" required id="address1">

        <label for="phone">Contact Number *</label>
        <input type="text" name="phone" placeholder="Enter your phone number here" required id="phone1">

        <label for="email">Email *</label>
        <input type="text" name="email" placeholder="Enter your email here" required id="email1">

        <label for="birth_place">Birth Place *</label>
        <input type="text" name="birth_place" placeholder="Enter your Birth Place here" id="birthplace1">

        <label for="firstparent_name">First Parent Name *</label>
        <input type="text" name="firstparent_name" placeholder="Enter your First Parent name here" id="firstparent1">

        <label for="secondparent_name">Second Parent Name *</label>
        <input type="text" name="secondparent_name" placeholder="Enter your Second Parent name here" id="secondparent1">

        <label for="registration_id">Registration Number *</label>
        <input type="text" name="registration_id" placeholder="Enter your Birth Registration number here" id="registrationid1">

        <button onClick="makeAjaxQuery()" id="submit">Submit</button>
    </div>
